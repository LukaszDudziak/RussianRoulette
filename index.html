<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="head">
            <div class="header">
                <h1 class="title">russian roulette</h1>
                <span>Choose number of bullets, then hit start button</span>
            </div>
            <section class="settings">
                <div class="bulletsSetting">
                    <div class="radioWrap"><span class="radio"></span><input type="radio" name="BulletsNumber"
                            id="1"><label for="One">One
                            Bullet</label></div>
                    <div class="radioWrap"><span class="radio"></span><input type="radio" name="BulletsNumber"
                            id="2"><label for="Two">Two
                            Bullets</label></div>
                    <div class="radioWrap"><span class="radio"></span><input type="radio" name="BulletsNumber"
                            id="3"><label for="Three">Three
                            Bullets</label></div>
                    <div class="radioWrap"><span class="radio"></span><input type="radio" name="BulletsNumber"
                            id="4"><label for="Four">Four
                            Bullets</label></div>
                    <div class="radioWrap"><span class="radio"></span><input type="radio" name="BulletsNumber"
                            id="5"><label for="Five">Five
                            Bullets</label></div>
                </div>
                <button class="gameStart">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    START
                </button>

            </section>
        </section>
        <section class="playground">
            <div class="players">
                <div class="playerOne">Mike</div>
                <div class="revolver"></div>
                <div class="playerTwo">Nick</div>
            </div>
            <div class="gun">
                <button class="shot">shoot</button>
            </div>
            <div class="roundsMarkers"></div>
        </section>
    </div>
    <script src="Gun.js"></script>
    <script src="Shot.js"></script>
    <script src="Marker.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
</body>

</html>
