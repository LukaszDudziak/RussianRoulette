<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1,minimum-scale=1">
    <title>Russian Roulette</title>
    <link rel="stylesheet" href="style.css">
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <!-- <div> Sounds downloaded from www.youtube.com/blinkfarm</div> -->
</head>

<body>
   <div class="game">
       <div class="game__containter">
           <div class="game__layer start-screen" id="js-start-screen">
                <h1 class='start-screen_title'>Russian Roulette</h1>
                <button class="start-screen_button" id="js-start-button">New game</button>
                <button class="start-screen_button" id="js-settings-button">Settings</button>
           </div>
           <div class="game__layer settings-screen hidden" id='js-settings-screen'>
                <button class="start-screen_button" id='js-mute-music-button'>Mute music</button>
                <button class="start-screen_button" id='js-mute-sounds-button'>Mute sounds</button>
                <button class="start-screen_button" id='js-settings-back-to-menu-button'>Back to menu</button>
           </div>
           <div class="game__layer game-screen hidden" id='js-game-screen'>
                <div class="game-screen_gun-options">
                    <div class="game-screen_bullets-number" id='js-game-bullets-number'>
                        <input id='js-game-five-bullets' type="radio" name="js-bullets-number" class='bullets-number-input' value="5">
                        <label for='js-game-five-bullets'class="bullets-number-radio">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                        </label>
                        <input id='js-game-four-bullets'type="radio" name="js-bullets-number" class='bullets-number-input' value="4">
                        <label for='js-game-four-bullets' class="bullets-number-radio">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                        </label>
                        <input id='js-game-three-bullets' type="radio" name="js-bullets-number" class='bullets-number-input' value="3">
                        <label for='js-game-three-bullets' class="bullets-number-radio">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                        </label>
                        <input id='js-game-two-bullets' type="radio" name="js-bullets-number" class='bullets-number-input' value="2">
                        <label for='js-game-two-bullets' class="bullets-number-radio">
                            <img src="./assets/images/bullet.png" alt="">
                            <img src="./assets/images/bullet.png" alt="">
                        </label>
                        <input id='js-game-one-bullet' type="radio" name="js-bullets-number" class='bullets-number-input' value="1">
                        <label for='js-game-one-bullet' class="bullets-number-radio">
                            <img src="./assets/images/bullet.png" alt="">
                        </label>
                    </div>
                    <div class="game-screen_gun-cylinder" id='js-game-gun-cylinder'>
                        <button class="gun-cylinder-load-button" id='js-gun-cylinder-load-button'>Load</button>
                        <button class="gun-cylinder_spin-button" id='js-gun-cylinder-spin-button'></button>
                    </div>
                </div>
                <div class="game-screen_playground">
                    <div class="playground_player player-one" id='js-game-player-one'></div>
                    <button class="playground_gun" id='js-game-gun' disabled='true'></button>
                    <div class="playground_player player-two" id='js-game-player-two'></div>
                </div>
                <div class="game-screen_rounds-counter" id='js-game-rounds-counter'></div>
           </div>
           <div class="game__layer end-screen hidden" id='js-end-screen'>
               <div class="end-screen_modal">
                    <div class='end-screen_verdict'>
                        <p class="end-screen_verdict-content" id='js-end-screen_verdict-content'>co?</p>
                    </div>
                    <button class="end-screen_button " id='js-restart-button'>Restart</button>
                    <button class="end-screen_button " id='js-menu-button'>Menu</button>
                </div>
           </div>
       </div>
   </div>
   <script src="index.esm.js" type="module"></script>
</body>

</html>
